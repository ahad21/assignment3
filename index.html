<!DOCTYPE html>
<html>

<head>
	<title>Digital Clock</title>
</head>
<style>
	body {
		font-family: 'Roboto', sans-serif;
		background-image: url("https://media.istockphoto.com/id/1361245717/photo/time-is-running-out-concept-with-alarm-clock-aside-3d-rendering.webp?s=2048x2048&w=is&k=20&c=Xc4fv5rhgWuErMASI3_fbFACALpvqjO4vcGW6iMbBd8=");
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		background-attachment: fixed;
	}

	#clock {
		color: aliceblue;
		font-size: 4em;
		text-align: center;
		margin-top: 50px;
	}
</style>

<body>


	<div id="clock"></div>

	<script>

		function updateClock() {
			// Get the current time
			let currentTime = new Date();

			// Extract hour, minute and second from the date
			let hours = currentTime.getHours();
			let minutes = currentTime.getMinutes();
			let seconds = currentTime.getSeconds();

			// Pad the minute and second with leading zeros, if required
			minutes = (minutes < 10 ? "0" : "") + minutes;
			seconds = (seconds < 10 ? "0" : "") + seconds;

			// Choose between "AM" and "PM"
			let timeOfDay = hours < 12 ? "AM" : "PM";

			// Convert the hours component to 12-hour format if needed
			hours = hours > 12 ? hours - 12 : hours;

			// Convert an hours component of "0" to "12"
			hours = hours === 0 ? 12 : hours;

			// Construct the time string
			let timeString = hours + ":" + minutes + ":" + seconds + " " + timeOfDay;

			// Update the clock div with the formatted time string
			document.getElementById("clock").innerText = timeString;
		}

		// Call the updateClock function once to initialize
		updateClock();

		// Call the updateClock function every second
		setInterval(updateClock, 1000);

	</script>
</body>

</html>
